<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
    <!-- <div class = "display" id = "outer" >outer display</div> -->
    <div class = "display" id = "inner" ></div>
    <div id = "buttons">
        <button data-key = 'clear' class = "op big func">Clear</button>
        <button data-key = 'back' class = "op func">Back</button>
        <!-- <button class = "op">**</button> -->
        <button data-key = 'div' class = "op">/</button>
        <button data-key = 'num' class = "num">7</button>
        <button data-key = 'num' class = "num">8</button>
        <button data-key = 'num' class = "num">9</button>
        <button data-key = 'mul' class = "op">x</button>
        <button data-key = 'num' class = "num">4</button>
        <button data-key = 'num' class = "num">5</button>
        <button data-key = 'num' class = "num">6</button>
        <button data-key = 'sub' class = "op">-</button>
        <button data-key = 'num' class = "num">1</button>
        <button data-key = 'num' class = "num">2</button>
        <button data-key = 'num' class = "num">3</button>
        <button data-key = 'add' class = "op">+</button>
        <button data-key = 'num' class = "num">.</button>
        <button data-key = 'num' class = "num">0</button>
        <button data-key = 'equal' class = "op big func">=</button>  
    </div>
    </div>
    
</body>
</html>
